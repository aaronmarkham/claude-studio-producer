<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Studio Producer{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-hover: #1f2b4a;
            --accent: #4a9eff;
            --accent-hover: #6db3ff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-primary: #eee;
            --text-secondary: #888;
            --text-muted: #666;
            --border: #2a2a4a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Navigation */
        .nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .nav-brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, #7c3aed 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .nav-brand-text {
            font-weight: 600;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .nav-link.active {
            color: var(--accent);
            background: rgba(74, 158, 255, 0.1);
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* Page header */
        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.accent { color: var(--accent); }
        .stat-value.success { color: var(--success); }
        .stat-value.warning { color: var(--warning); }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-badge.running,
        .status-badge.in_progress,
        .status-badge.initialized,
        .status-badge.planning_pilots,
        .status-badge.generating_video,
        .status-badge.generating_audio {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Progress bar */
        .progress-bar {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #7c3aed 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Utilities */
        .text-muted { color: var(--text-muted); }
        .text-secondary { color: var(--text-secondary); }
        .text-accent { color: var(--accent); }
        .text-success { color: var(--success); }
        .text-warning { color: var(--warning); }
        .text-error { color: var(--error); }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mono {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/runs/dashboard" class="nav-brand">
                <div class="nav-brand-icon">&#9655;</div>
                <span class="nav-brand-text">Claude Studio Producer</span>
            </a>
            <div class="nav-links">
                <a href="/runs/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="/runs/" class="nav-link {% if active_page == 'runs' %}active{% endif %}">Runs</a>
                <a href="/memory/" class="nav-link {% if active_page == 'memory' %}active{% endif %}">Memory</a>
                <a href="/docs" class="nav-link" target="_blank">API Docs</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>Claude Studio Producer v0.1.0 | <a href="/docs">API Documentation</a> | <a href="/health">Health Check</a></p>
    </footer>

    {% block scripts %}{% endblock %}

    <script>
        // Fix for 127.0.0.1 vs localhost static file serving issue with Docker
        // Rewrite URLs to use localhost when accessed via 127.0.0.1
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname === '127.0.0.1') {
                // Rewrite video/audio sources
                document.querySelectorAll('video source, audio source').forEach(function(el) {
                    if (el.src && el.src.includes('127.0.0.1')) {
                        el.src = el.src.replace('127.0.0.1', 'localhost');
                        el.parentElement.load();
                    }
                });
                // Rewrite image sources
                document.querySelectorAll('img').forEach(function(el) {
                    if (el.src && el.src.includes('127.0.0.1')) {
                        el.src = el.src.replace('127.0.0.1', 'localhost');
                    }
                });
                // Rewrite anchor hrefs for "View" links
                document.querySelectorAll('a[href*="/files/"]').forEach(function(el) {
                    if (el.href && el.href.includes('127.0.0.1')) {
                        el.href = el.href.replace('127.0.0.1', 'localhost');
                    }
                });
            }
        });
    </script>
</body>
</html>
